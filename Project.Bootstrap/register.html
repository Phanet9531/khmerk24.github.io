<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="../index.html" class="text-decoration-none"><h1 class="text-center" style="font-weight: bold; color: black;">Register <sup><i class='bx bx-registered'></i></sup></h1></a>
            <form action="#" class="form-control p-5" style="box-shadow: 1px 0px 3px 0px;">
                <h4 class="text-center" style="color: green; font-weight: bold;"><i class='bx bx-calendar-event'></i> YourEvent</h4>
                <p class="text-center p-4 bg-light" style="font-weight: bold;">Online Registration</p>
                <div class="row" style="cursor: pointer;">
                    <div class="col-6">
                        <label for="#">First Name</label><br>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-6">
                        <label for="#">Last Name</label><br>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="col-12">
                        <label for="#">Email Address</label><br>
                        <input type="text" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="col-12">
                        <label for="#">Company (Applicable)</label><br>
                        <input type="text" class="form-control" placeholder="Company">
                    </div>
                    <div class="col-12">
                        <label for="#">Physical Address</label><br>
                        <input type="text" class="form-control" placeholder="Physical Address">
                    </div>
                    <div class="col-3">
                        <label for="#">Date of Brith</label><br>
                        <input type="datetime" class="form-control" placeholder="Month">
                    </div>
                    <div class="col-3"><br>
                        <input type="datetime" class="form-control" placeholder="Day">
                    </div>
                    <div class="col-3"><br>
                        <input type="datetime" class="form-control" placeholder="Year">
                    </div>
                    <div class="col-3"><br>
                        <i class='bx bx-calendar' style="font-size: 40px;"></i>
                    </div>
                    <div class="col-6">
                        <button class="form-control mt-3" style="font-weight: 500;">Clear</button>
                    </div>
                    <div class="col-6">
                        <button class="form-control mt-3 bg-success" style="color: white; font-weight: 500;">Enter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
